<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/menu.css">
    <link rel="stylesheet" href="/static/css/form.css">
    <script src="https://kit.fontawesome.com/fbc8a75355.js" crossorigin="anonymous"></script>
    <title>Speed Score</title>
  </head>
  <body>
    <div id="wrapper">

        <header>
          {% include "menu.html" %}
        </header>
      
        <main>
          <section id="title">
            <h1>Modifier l'utilisateur {{user[0].id_user}}</h1>
          </section>
          <div class="separator"></div>
          <section id="content">
              <form action="" method="POST" enctype="multipart/form-data">
                  <div>
                      <label for="username">Nom d'utilisateur :</label>
                      <input id="username" type="text" name="username" value="{{user[0].username}}" required>
                  </div>
                  <div>
                      <label for="email">Adresse mail :</label>
                      <input id="email" type="email" name="email" value="{{user[0].email}}">
                  </div>
                  <div>
                      <label for="nationality">Nationalit√© :</label>
                      <input id="nationality" type="text" name="nationality" value="{{user[0].nationality}}" required>
                  </div>
                  <div>
                      <label for="password">Changer le mot de passe :</label>
                      <input id="password" type="password" name="password" value="">
                  </div>
                  <div>
                    <label for="image">Photo de profil :</label>
                    <input type="file" id="image" name="image" accept="image/*">
                  </div>
                  <input type="submit" value="Modifier" class="button">
              </form>
          </section>
        </main>
      </div>
    

  </body>
</html>
