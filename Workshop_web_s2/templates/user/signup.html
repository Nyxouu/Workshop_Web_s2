<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/menu.css">
    <link rel="stylesheet" href="/static/css/form.css">
    <script src="https://kit.fontawesome.com/fbc8a75355.js" crossorigin="anonymous"></script>
    <title>Speed Score</title>
  </head>

  <body>
    <div id="wrapper">

        <header>
          {% include "menu.html" %}
        </header>
      
        <main>
          <section id="title">
            <h1>Créer un compte</h1>
          </section>
          <div class="separator"></div>
          <section id="content">
            <p class="warning">{{message}}</p>
              <form action="" method="POST">
                  <div>
                      <label for="username">Nom d'utilisateur</label>
                      <input id="username" type="text" name="username" required="">
                  </div>
                  <div>
                      <label for="email">Email </label>
                      <input id="email" type="email" name="email" required="">
                  </div>
                  <div>
                      <label for="password">Mot de passe </label>
                      <input id="password" type="password" name="password" required="">
                  </div>
                  <div>
                      <label for="nationality">Nationalité </label>
                      <input id="nationality" type="text" name="nationality" required="">
                  </div>
                  <input id="button_signup" type="submit" value="Créer son compte" class="button" >
          
              </form>
          </section>
        </main>
      </div>
  </body>
</html>
