<!DOCTYPE html>
<html>
  <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://kit.fontawesome.com/fbc8a75355.js" crossorigin="anonymous"></script>
      <link rel="stylesheet" href="/static/css/main.css">
      <link rel="stylesheet" href="/static/css/menu.css">
    <link rel="stylesheet" href="/static/css/form.css">
      <title>Speed Score</title>
  </head>
  <body>
    <div id="wrapper">

      <header>
        {% include "menu.html" %}
      </header>
    
      <main>
        <section id="title">
          <h1>Mes sessions de speedrun</h1>
        </section>
        <div class="separator"></div>
        <section id="content">
          <a href="/session/add">Ajouter une session</a>
          {% for session in sessions %}
      
              <p>{{session._id_game}} {{session._id_category}} {{session.date}} {{session.time}}<p>
              <a href="/session/delete/{{session.id_session}}">Supprimer</a>
      
          {% endfor %}

        </section>
      </main>
    </div>
  </body>
</html>
