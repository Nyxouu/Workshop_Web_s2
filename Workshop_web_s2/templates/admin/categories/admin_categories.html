<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/menu.css">
    <link rel="stylesheet" href="/static/css/form.css">
    <link rel="stylesheet" href="/static/css/admin.css">
    <script src="https://kit.fontawesome.com/fbc8a75355.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/static/img/logo.ico" type="image/x-icon">
<title>Speed Score</title>
  </head>
  <body>
    <div id="wrapper" class="admin">

      <header>
        {% include "menu.html" %}
      </header>
    
      <main>
        <section id="title">

          <h1>Administrer les catégories</h1>
          <div class="settings">
            <a href="/category/add"><i class="fa-solid fa-plus"> </i> Ajouter une catégorie</a>
          </div>
        </section>
        <div class="separator"></div>
        <section id="content" class="table">
          <table>
            <thead>
              <tr>
                <th scope="col">Nom</th>
                <th scope="col" class="settings-row">Edit</th>
                <th scope="col" class="settings-row">Delete</th>
              </tr>
            </thead>
            <tbody>
              {% for category in categories %}
                  <tr>
                    <th scope="row" >{{category.label}}</th>
                    <td class="settings-row"><a href="/categories/edit/{{category.id_category}}"><i class="fa-solid fa-pen" style="color: lightskyblue;"></i></a></td>
                    <td class="settings-row"><a href="/categories/delete/{{category.id_category}}"><i class="fa-solid fa-trash" style="color: red;"></i></a></td>
                  </tr>
          
              {% endfor %}
            </tbody>
          </table>

        </section>
      </main>
    </div>



  </body>
</html>
