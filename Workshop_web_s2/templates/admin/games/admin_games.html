<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/menu.css">
    <link rel="stylesheet" href="/static/css/admin.css">
    <script src="https://kit.fontawesome.com/fbc8a75355.js" crossorigin="anonymous"></script>
    <title>Speed Score</title>
  </head>
  <body>
    <div id="wrapper" class="admin">

      <header>
        {% include "menu.html" %}
      </header>
    
      <main>
        <section id="title">

          <h1>Liste de jeux</h1>
          <div class="settings">
            <a href="/games/add"><i class="fa-solid fa-plus"></i> Ajouter un jeu</a>
          </div>
        </section>
        <div class="separator"></div>
        <section id="content" class="table">
          <table>
            <thead>
              <tr>
                <th scope="col">Jeu</th>
                <th scope="col" class="settings-row">Modifier</th>
                <th scope="col" class="settings-row">Supprimer</th>
              </tr>
            </thead>
            <tbody>
              {% for game in games %}
              <tr>
                <th scope="row">{{game.name}}</th>
                <td class="settings-row"><a href="/games/edit/{{game.id_game}}"><i class="fa-solid fa-pen" style="color: lightskyblue;"></i></a></td>
                <td class="settings-row"><a href="/games/delete/{{game.id_game}}"><i class="fa-solid fa-trash" style="color: red;"></i></a></td>
              </tr>
            
              {% endfor %}
            </tbody>
          </table>

        </section>
      </main>
    </div>



  </body>
</html>
