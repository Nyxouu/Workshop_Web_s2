<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/menu.css">
    <link rel="stylesheet" href="/static/css/admin.css">
    <script src="https://kit.fontawesome.com/fbc8a75355.js" crossorigin="anonymous"></script>
    <link rel="shortcut icon" href="/static/img/logo.ico" type="image/x-icon">
<title>Speed Score</title>
  </head>
  <body>
    <div id="wrapper" class="admin">

      <header>
        {% include "menu.html" %}
      </header>
    
      <main>
        <section id="title">

          <h1>Sessions de speedrun</h1>
          <div class="settings">
            <a href="/session/add"><i class="fa-solid fa-plus"> </i> Ajouter une session</a>
          </div>
        </section>
        <div class="separator"></div>
        <section id="content" class="table">
          <table>
            <thead>
              <tr>
                <th scope="col">Score</th>
                <th scope="col">Date</th>
                <th scope="col" class="settings-row">Jeu</th>
                <th scope="col" class="settings-row">Categorie</th>
                <th scope="col" class="settings-row">Supprimer</th>
              </tr>
            </thead>
            <tbody>
              {% for session in sessions %}
              
                  <tr>
                    <th scope="row" >{{session.time}}</th>
                    <td>{{session.date}}</td>
                    <td class="settings-row">{{session._id_game}}</td>
                    <td class="settings-row">{{session._id_category}}</td>
                    <td class="settings-row"><a href="/session/delete/{{session.id_session}}"><i class="fa-solid fa-trash" style="color: red;"></i></a></td>
                  </tr>
                    
              {% endfor %}
            </tbody>
          </table>
      </main>
    </div>


</html>
