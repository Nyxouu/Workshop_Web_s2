<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/main.css">
    <link rel="stylesheet" href="/static/css/menu.css">
    <link rel="stylesheet" href="/static/css/admin.css">
    <script src="https://kit.fontawesome.com/fbc8a75355.js" crossorigin="anonymous"></script>
    <title>Speed Score</title>
  </head>
  <body>
    <div id="wrapper" class="admin">

      <header>
        {% include "menu.html" %}
      </header>
    
      <main>
        <section id="title">
          <h1>Sessions</h1>
        </section>
        <div class="separator"></div>
        <section id="content">
          <a href="/session/add">Add session</a>
      
          {% for session in sessions %}
      
              <p>{{session._id_user}} {{session._id_game}} {{session._id_category}} {{session.date}} {{session.time}}</p>
              <a href="/session/delete/{{session.id_session}}">delete</a>
              </br> 
      
          {% endfor %}
        </section>
      </main>
    </div>


</html>
